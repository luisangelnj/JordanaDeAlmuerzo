databases:
  - name: manager-db
    plan: free
    postgresMajorVersion: "14"
  - name: kitchen-db
    plan: free
    postgresMajorVersion: "14"

services:
  # --- API del Manager ---
  - name: manager-service
    type: web
    plan: free
    runtime: docker
    dockerContext: ./services/manager-service
    dockerfilePath: ./services/manager-service/Dockerfile
    envVars:
      - key: CORS_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: manager-db
          property: connectionString
      - fromGroup: jornada-secrets
  
  - name: kitchen-service
    type: web
    plan: free
    runtime: docker
    dockerContext: ./services/kitchen-service
    dockerfilePath: ./services/kitchen-service/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          type: pserv
          name: kitchen-db
          property: connectionString
      - fromGroup: jornada-secrets